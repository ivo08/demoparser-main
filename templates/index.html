<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS2 Movement Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <h1>CS2 Movement Viewer</h1>

    <div id="demoControls" class="controls">
      <label for="demoSelect">Demo</label>
      <select id="demoSelect"></select>
      <button type="button" id="refreshDemosBtn">Atualizar lista</button>

      <label for="everyNInput">Every N ticks</label>
      <input type="number" id="everyNInput" min="1" value="1">
      <button type="button" id="startParseBtn">Iniciar processamento</button>
      <button type="button" id="loadDemoBtn">Carregar demo</button>
    </div>

    <div id="progressUI" class="progress hidden">
      <div class="progress-info">
        <span id="progressMessage"></span>
        <span id="progressRounds"></span>
        <span id="progressPercent"></span>
      </div>
      <div class="progress-track">
        <div id="progressBar"></div>
      </div>
    </div>

    <div id="roundControls" class="controls">
      <label for="roundSelect">Round</label>
      <select id="roundSelect"></select>
      <button type="button" id="playBtn">Play</button>
      <button type="button" id="pauseBtn" disabled>Pause</button>
      <input type="range" id="timeSlider" min="0" max="0" value="0">
      <span id="tickLabel">Tick: 0</span>
      <span id="statusMsg" class="status"></span>
      <span id="loadingSpinner" class="spinner" aria-hidden="true" style="display:none"></span>
    </div>
  </header>

  <main>
    <div id="mapWrap">
      <canvas id="field" width="900" height="600"></canvas>
    </div>
  </main>

  <script type="module">
    {{ app_js | replace('</script>', '<\\/script>') | safe }}
  </script>
</body>
</html>
